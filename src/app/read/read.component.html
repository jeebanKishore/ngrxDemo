<div class="right" *ngIf="tutorials" style="border-style: solid; padding: 5%;">
<h1>Read Component</h1>
  <h3>Tutorials</h3>
  <ul>
    <li (click)="delTutorial(i)" *ngFor="let tutorial of tutorials | async; let i = index" style="cursor: pointer;">
      <span>{{ tutorial.name }}</span>
    </li>
  </ul>

</div>
